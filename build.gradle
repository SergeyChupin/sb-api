plugins {
    id 'org.springframework.boot' version '2.4.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'com.github.bjornvester.wsdl2java' version '1.1'
}

group = 'sovkom.api'
sourceCompatibility = '11'

bootJar {
    archivesBaseName = project.name
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-transports-http:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-transports-http-hc:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-features-logging:3.4.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.zalando:logbook-spring-boot-webflux-autoconfigure:2.9.0'
}

wsdl2java {
    bindingFile.set(layout.projectDirectory.file('src/main/resources/wsdlDir/binding.xml'))
}

